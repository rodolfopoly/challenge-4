<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>

   <button class="floatLeft btn" id="highScores">Value High Scores</button>
   <div class="floatRight" id="time">Time: </div>
     
      <header class="container">
        <div id="introduction" class="show container">
          <h1>Dota Quiz</h1>
          <p>Try to answer the following code related questions within the time limit .Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
          <button id="start-btn" class="start-btn btn">Start</button>
        </div>

        <div id="question-container" class="hide container">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
          </div>
        </div>
      </header>

      <div>
        <p id="wrong" class="hide answer">Wrong!!</p>
        <p id="correct" class="hide answer">Correct</p>
      </div>
       

      <section id="quizOver" class="container hide">
        <h1>All Done!</h1>
        <div id="yourHighScore"></div>
        <div class="input-group container">
          <label for="initial">Enter Initial: </label>
          <input type="text" name="initial" id="input"/>
          <button class="btn" id="submit" type="submit">Submit</button>
        </div>
      </section>

      <section id="highScoresTable" class="container hide">
        <h1>Highscores</h1>
        <ul id="highScoreList">
        </ul>
        <button class="btn" id="goBack">Go Back</button>
        <button class="btn" id="clearHighScores">Clear Highscores</button>
      </section>

      <script src="./Assets/script.js"></script>
  </body>
</html>
