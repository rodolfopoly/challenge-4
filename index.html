<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <button class="floatLeft btn" id="highScores">Value High Scores</button>
    <div class="floatRight" id="time">Time: </div>
    <header>
      <section class="container">
        <div id="introduction" class="show">
          <h1>Dota Quiz</h1>
          <p>Try to answer the following code related questions within the time limit .Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
        </div>
        <div id="control" class="control">
          <button id="start-btn" class="start-btn btn">Start</button>
       </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div>
          <p id="wrong" class="hide answer">Wrong!!</p>
          <p id="correct" class="hide answer">Correct</p>
        </div>
      </section>         
      </header>
      <div id="quizOver" class="hide container hide">
        <h1>All Done!</h1>
        <div id="yourHighScore"></div>
        <div class="input-group container">
          <label for="initial">Enter Initial: </label>
          <input type="text" name="initial" id="input" />
          <button class="btn" id="submit">Submit</button>
        </div>
      </div>
      <div id="highScoresTable" class="hide container hide">
        <h1>Highscores</h1>
        <ol id="highScoreList">
        </ol>
        <button class="btn" id="goBack">Go Back</button>
        <button class="btn" id="clearHighscores">Clear Highscores</button>
      </div>
      <script src="./Assets/script.js"></script>
  </body>
</html>
